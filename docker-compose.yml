services:
  app:
    build: .
    container_name: kle-app
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    depends_on:
      - db

  nginx:
    image: nginx:latest
    container_name: kle-nginx
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www/html
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app

  db:
    image: mysql:8.1
    container_name: kle-db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: kle
      MYSQL_USER: kleuser
      MYSQL_PASSWORD: klepass
    ports:
      - "3306:3306"
    volumes:
      - dbdata:/var/lib/mysql

volumes:
  dbdata:
